---
name: Build

"on":
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    uses: ./.github/workflows/reusable-lint.yml
    permissions:
      contents: read

  test:
    uses: ./.github/workflows/reusable-test.yml
    permissions:
      contents: read

  update-coverage-badge:
    name: Update Coverage Badge
    runs-on: ubuntu-latest
    needs: [test]
    # Only run on PRs from the same repo (not forks) or on push to main/master
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test

      - name: Update coverage badge
        run: node .github/scripts/update-coverage-badge.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "chore: update coverage badge [skip ci]"
          git push

  build:
    uses: ./.github/workflows/reusable-build.yml
    needs: [lint, test]
    permissions:
      contents: read

  package:
    uses: ./.github/workflows/reusable-package.yml
    needs: [build]
    permissions:
      contents: read
